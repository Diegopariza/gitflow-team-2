<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carousel</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section class="container carousel">
    <div class="carousel__title">
                <h1>our <span class="carousel__title--orange-font">hotels</span></h1>
    </div>
    <div class="carousel__card-container card-container">      
      <div>
        <img src="./images/chevron_left.png" class="card-container__arrow">
      </div>
      <div class="card-container__card card">
        <div>
          <img src="./images/Cuba.jpg" alt="card1" class="card__image" />
        </div>
        <h3 class="card__caption">Cuba</h3>
        <ul class="card__hotel-list">
            <li class="card__hotel-item">
                <div class="card__hotel-name">Hotel 4</div>
                <div class="card__hotel-rating">*****</div> 
            </li>
            <li class="card__hotel-item">
                <div class="card__hotel-name">Hotel 5</div>
                <div class="card__hotel-rating">*****</div> 
            </li>
            <li class="card__hotel-item">
                <div class="card__hotel-name">Hotel 6</div>
                <div class="card__hotel-rating">*****</div> 
            </li>
          </ul>
        <div class="card__cta button">
          <button class="button__cta">More ></button>
        </div>
      </div>
      <div class="card-container__card card">
        <div>
            <img src="./images/New York.jpg" alt="card1" class="card__image" />
        </div>
        <h3 class="card__caption">New York</h3>
        <ul class="card__hotel-list">
            <li class="card__hotel-item">
                <div class="card__hotel-name">Hotel 4</div>
                <div class="card__hotel-rating">*****</div> 
            </li>
            <li class="card__hotel-item">
                <div class="card__hotel-name">Hotel 5</div>
                <div class="card__hotel-rating">*****</div> 
            </li>
            <li class="card__hotel-item">
                <div class="card__hotel-name">Hotel 6</div>
                <div class="card__hotel-rating">*****</div> 
            </li>
          </ul>
          <div class="card__cta button">
            <button class="button__cta">More ></button>
        </div>
      </div>
      <div class="card-container__card card">
        <div>
          <img src="./images/Paris.jpg" alt="card3" class="card__image" />
        </div>
        <h3 class="card__caption">Paris</h3>
        <ul class="card__hotel-list">
          <li class="card__hotel-item">
              <div class="card__hotel-name">Hotel 4</div>
              <div class="card__hotel-rating">*****</div> 
          </li>
          <li class="card__hotel-item">
              <div class="card__hotel-name">Hotel 5</div>
              <div class="card__hotel-rating">*****</div> 
          </li>
          <li class="card__hotel-item">
              <div class="card__hotel-name">Hotel 6</div>
              <div class="card__hotel-rating">*****</div> 
          </li>
        </ul>
        <div class="card__cta button">
          <button class="button__cta">More ></button>
        </div>
      </div>
      <div>
          <img src="./images/chevron_right.png" class="card-container__arrow" >
      </div>    
    </div>
    <div class="carousel__dots dots">
        <a href="#" class="dots__dot dots__dot--active"></a>
        <a href="#" class="dots__dot"></a>
        <a href="#" class="dots__dot"></a>
        <a href="#" class="dots__dot"></a>
    </div>
  </section>
</body>
</html>
